
<table>
    <tr>
        <td> 
            <table>
                <tr>
                    <td> <input type="text" placeholder="Search Through Id" #searchid />  </td>
                    <td> <button (click)="getCourseById(searchid.value)">Load</button>    </td>
                    
                </tr>
            </table>
            
        </td>
        <td> 
            <table>
                <tr>
                    <td> <input type="text" placeholder="Search Through Category" #category />  </td>
                    <td> <button (click)="getCourseByCategory(category.value)">Load</button>    </td>
                    
                </tr>
            </table>
            
        </td>
        
    </tr>
</table>



<hr/>
<table style="width: 100%;height: 100%;">
    <thead>
        <tr >
            <th> Id </th>
            <th> Name </th>
            <th> Duration </th>
            <th> Category </th>
        </tr>
    </thead>
    

    <tr *ngFor="let c of allCourse">
        <td>{{c.id}}</td>
        <td>{{c.courseName}}</td>
        <td>{{c.duration}}</td>
        <td>{{c.category}}</td>
        
    </tr>

</table>
